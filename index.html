<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pixel Music Player</title>
    <style>
        body {
            background: url('back4.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #8a4f7d;
        }
/* Loading Screen Styling */
#loading-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff90e8, #ff70c8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
}
#loading-screen::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('bg5.jpg') center/cover no-repeat;
    filter: blur(8px);  /* Apply blur effect */
    z-index: -1;  /* Push it behind the text */
}

/* Cute Animated Loading Text */
.loading-animation span {
    font-size: 2rem;
    font-weight: bold;
    font-family: "Poppins", sans-serif;
    color: white;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
    animation: bounce 1.4s infinite ease-in-out alternate;
    display: inline-block;
}

/* Make each letter bounce at different times */
.loading-animation span:nth-child(1) { animation-delay: 0s; }
.loading-animation span:nth-child(2) { animation-delay: 0.1s; }
.loading-animation span:nth-child(3) { animation-delay: 0.2s; }
.loading-animation span:nth-child(4) { animation-delay: 0.3s; }
.loading-animation span:nth-child(5) { animation-delay: 0.4s; }
.loading-animation span:nth-child(6) { animation-delay: 0.5s; }
.loading-animation span:nth-child(7) { animation-delay: 0.6s; }
.loading-animation span:nth-child(8) { animation-delay: 0.7s; }

/* Bouncing effect */
@keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}

.loading-text {
    animation: blink 1s infinite alternate;
}

@keyframes blink {
    from { opacity: 1; }
    to { opacity: 0.5; }
}

#loading-chibi {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 120px;
    animation: bounce 1.5s infinite alternate;
}

        .music-player {
            background-color: #ffcce6;
            border: 4px solid #ff85b2;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 20px rgba(255, 133, 178, 0.3);
            image-rendering: pixelated;
            position: relative;
            overflow: hidden;
        }
           .button:hover {
            transform: scale(1.1);
            transition: 0.3s;
       }
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff85b2;
            padding-bottom: 10px;
        }

        .player-title {
            font-size: 18px;
            font-weight: bold;
            color: #d44d8c;
            text-shadow: 2px 2px 0 #ffb6d9;
            letter-spacing: 1px;
        }

        .pixel-heart {
            width: 16px;
            height: 16px;
            background-color: #ff4d8c;
            position: relative;
            transform: rotate(45deg);
        }

        .pixel-heart:before, .pixel-heart:after {
            content: '';
            width: 16px;
            height: 16px;
            background-color: #ff4d8c;
            border-radius: 50%;
            position: absolute;
        }

        .pixel-heart:before {
            top: -8px;
            left: 0;
        }

        .pixel-heart:after {
            top: 0;
            left: -8px;
        }

        .album-art {
            width: 260px;
            height: 260px;
            background-color: #ffb6d9;
            border: 4px solid #ff85b2;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            image-rendering: pixelated;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-art {
            font-size: 60px;
            color: #ffffff;
            text-shadow: 4px 4px 0 #ff85b2;
            transform: rotate(-10deg);
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #d44d8c;
        }

        .artist {
            font-size: 14px;
            color: #ff85b2;
        }

        .progress-container {
            background-color: #ffb6d9;
            height: 8px;
            border: 2px solid #ff85b2;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            background-color: #ff4d8c;
            height: 100%;
            width: 0%;
            position: relative;
        }

        .progress-bar:after {
            content: '';
            position: absolute;
            right: -4px;
            top: -2px;
            width: 8px;
            height: 12px;
            background-color: #ffffff;
            border: 2px solid #ff85b2;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 20px;
            color: #ff85b2;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-btn {
            background-color: #ffb6d9;
            border: 2px solid #ff85b2;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            image-rendering: pixelated;
            border-radius: 4px;
        }

        .control-btn:hover {
            background-color: #ff99cc;
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .play-btn {
            width: 50px;
            height: 50px;
            background-color: #ff4d8c;
            border: 2px solid #d44d8c;
        }

        .play-btn:hover {
            background-color: #ff3385;
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            border-left: 10px solid #ffffff;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin-left: 4px;
        }

        .pause-icon {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: space-between;
        }

        .pause-bar {
            width: 6px;
            height: 100%;
            background-color: #ffffff;
        }

        .prev-icon, .next-icon {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        .prev-icon {
            border-right: 12px solid #d44d8c;
        }

        .next-icon {
            border-left: 12px solid #d44d8c;
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .volume-icon {
            width: 20px;
            height: 12px;
            background-color: #d44d8c;
            margin-right: 10px;
            position: relative;
        }

        .volume-icon:after {
            content: '';
            position: absolute;
            right: -8px;
            top: 3px;
            width: 6px;
            height: 6px;
            border: 2px solid #d44d8c;
            border-radius: 50%;
        }

        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 4px;
            background: #ffb6d9;
            border: 2px solid #ff85b2;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ff4d8c;
            border: 2px solid #d44d8c;
            border-radius: 50%;
        }

        .pixel-stars {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .star {
            width: 8px;
            height: 8px;
            background-color: #ffcc00;
            position: relative;
            margin-bottom: 5px;
            transform: rotate(20deg);
        }

        .star:before {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #ffcc00;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(45deg);
        }

        .pixel-cat {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 16px;
            height: 16px;
        }

        .cat-face {
            width: 16px;
            height: 16px;
            background-color: #ff9966;
            border-radius: 50%;
            position: relative;
        }

        .cat-ear-left, .cat-ear-right {
            width: 8px;
            height: 8px;
            background-color: #ff9966;
            position: absolute;
            top: -4px;
        }

        .cat-ear-left {
            left: -2px;
            transform: rotate(-30deg);
        }

        .cat-ear-right {
            right: -2px;
            transform: rotate(30deg);
        }

        .cat-eye-left, .cat-eye-right {
            width: 4px;
            height: 4px;
            background-color: #663300;
            position: absolute;
            top: 6px;
        }

        .cat-eye-left {
            left: 3px;
        }

        .cat-eye-right {
            right: 3px;
        }

        .playlist {
            margin-top: 15px;
            max-height: 120px;
            overflow-y: auto;
            border-top: 2px solid #ff85b2;
            padding-top: 10px;
        }

        .playlist-item {
            padding: 5px;
            margin: 3px 0;
            background-color: #ffb6d9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .playlist-item:hover {
            background-color: #ff99cc;
        }

        .playlist-item.active {
            background-color: #ff4d8c;
            color: white;
        }
    </style>
</head>
<body>
<div id="loading-screen">
    <div class="loading-animation">
        <span>L</span>
        <span>o</span>
        <span>a</span>
        <span>d</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
        <span>~</span>
    </div>
</div>

<img src="mafuyu.png" id="loading-chibi">

    <div class="music-player">
        <div class="pixel-stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        
        <div class="player-header">
            <div class="player-title">Mels Player</div>
            <div class="pixel-heart"></div>
        </div>
        
        <div class="album-art">
            <img id="album-art" src="" alt="Album Art">
            <div class="default-art" id="default-art">♫</div>
        </div>
        
        <div class="song-info">
            <div class="song-title" id="song-title">Select a song</div>
            <div class="artist" id="artist">Artist</div>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <div class="control-btn" id="prev-btn">
                <div class="prev-icon"></div>
            </div>
            
            <div class="control-btn play-btn" id="play-btn">
                <div class="btn-icon" id="play-icon"></div>
            </div>
            
            <div class="control-btn" id="next-btn">
                <div class="next-icon"></div>
            </div>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon"></div>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Songs will be added here by JavaScript -->
        </div>
        
        <div class="pixel-cat">
            <div class="cat-ear-left"></div>
            <div class="cat-ear-right"></div>
            <div class="cat-face">
                <div class="cat-eye-left"></div>
                <div class="cat-eye-right"></div>
            </div>
        </div>
    </div>

    <script>
        // Audio element
        const audio = new Audio();
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const progressBar = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume');
        const songTitle = document.getElementById('song-title');
        const artist = document.getElementById('artist');
        const albumArt = document.getElementById('album-art');
        const defaultArt = document.getElementById('default-art');
        const playlist = document.getElementById('playlist');
        
        // Playlist data
        const songs = [
            {
                title: "Racing into the night",
                artist: "Yoasobi",
                src: "song1.mp3",
                cover: "ab1.png"
            },
            {
                title: "Remote Control",
                artist: "Wonderlands x Showtimee",
                src: "song2.mp3",
                cover: "ab2.png"
            },
            {
                title: "Salamander",
                artist: "Deco*27",
                src: "song3.mp3",
                cover: "ab3.png"
            },
            {
                title: "Fake Heart",
                artist: "Kagamine Len/Rin",
                src: "song4.mp3",
                cover: "ab4.png"
            },
            {
                title: "At god's mercy ",
                artist: "Rerulili",
                src: "song5.mp3",
                cover: "ab5.png"
            }
        ];
        
        let currentSongIndex = 0;
        let isPlaying = false;
        
        // Initialize playlist
        function initPlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.classList.add('playlist-item');
                if (index === currentSongIndex) {
                    songElement.classList.add('active');
                }
                songElement.textContent = `${song.title} - ${song.artist}`;
                songElement.addEventListener('click', () => {
                    loadSong(index);
                    playSong();
                });
                playlist.appendChild(songElement);
            });
        }
        
        // Load song
        function loadSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            audio.src = song.src;
            
            if (song.cover) {
                albumArt.src = song.cover;
                albumArt.style.display = 'block';
                defaultArt.style.display = 'none';
            } else {
                albumArt.style.display = 'none';
                defaultArt.style.display = 'block';
            }
            
            // Update active song in playlist
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // Play song
        function playSong() {
            isPlaying = true;
            audio.play();
            playIcon.className = 'pause-icon';
            playIcon.innerHTML = '<div class="pause-bar"></div><div class="pause-bar"></div>';
        }
        
        // Pause song
        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playIcon.className = 'btn-icon';
        }
        
        // Next song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }
        
        // Previous song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }
        
        // Update progress bar
        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update time display
            currentTimeDisplay.textContent = formatTime(currentTime);
        }
        
        // Set progress bar when clicked
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        
        // Format seconds to mm:ss
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Event listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });
        
        progressContainer.addEventListener('click', setProgress);
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
        
        document.getElementById('next-btn').addEventListener('click', nextSong);
        document.getElementById('prev-btn').addEventListener('click', prevSong);
        
        // Time/song updates
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        audio.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(audio.duration);
        });
        
        // Initialize
        audio.volume = volumeSlider.value;
        loadSong(0);
        initPlaylist();
window.addEventListener("load", () => {
    setTimeout(() => {
        document.getElementById("loading-screen").style.opacity = "0";
        setTimeout(() => document.getElementById("loading-screen").style.display = "none", 500);
    }, 2000); // Keep loading visible for 2 seconds
});


    </script>
</body>
</html>
